<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sign Up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">developersamandar</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Product</a>
                    <a href="#" class="nav_link">Services</a>
                    <a href="#" class="nav_link">About</a>
                    <a href="#" class="nav_link">Contact</a>
                </li>
            </ul>
    

            <button class="button" id="form_open">Log in</button>
        </nav>
    </header>

    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter Your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter Your password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                            <span class="checkbox">
                                <input type="checkbox" id="check">
                                <label for="check">Remember me</label>
                            </span>
                            <a href="#" class="forget_pw">Forget password</a>
                    </div>

                    <button class="button">Login now</button>
                    <div class="login_signup">
                        Don't have an account <a href="#" id="signup"> Sign up </a>

                    </div>
                </form>
            </div>
            <div class="form signup_form">
                <form action="#">
                    <h2>Sign Up</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter Your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Create Your password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Conform Your password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>


                    <button class="button">Sign Up now now</button>
                    <div class="login_signup">
                        Already have an account <a href="#" id="login"> Log in </a>

                    </div>
                </form>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
